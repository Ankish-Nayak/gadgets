<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>
<div class="cart" *ngIf="isLoading === false">
  <ul class="list-group">
    <li class="list-group-item cart-total">
      <div class="d-flex container-fluid justify-content-between">
        <p>Quantity: {{ cart.totalProducts }}</p>
        <p>Total: {{ cart.total | currency }}</p>
      </div>

      <div class="d-flex container-fluid justify-content-end">
        <button class="btn btn-primary btn-sm">proceed</button>
      </div>
    </li>
    <li class="list-group-item" *ngFor="let product of products">
      <app-cart-item [cartItem]="product"></app-cart-item>
    </li>
  </ul>
</div>
