<div class="products">
  <div class="spinner-border text-primary" role="status" *ngIf="this.isLoading">
    <span class="sr-only"></span>
  </div>
  <app-product
    *ngFor="let product of products; let i = index"
    [product]="product"
    [purchasedCount]="this.purchasedCount[i]"
  ></app-product>
</div>
