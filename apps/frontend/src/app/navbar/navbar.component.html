<nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" [routerLink]="['']">
      <h1>Gadgets</h1>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- <li class="nav-item"> -->
        <!--   <a class="nav-link active" aria-current="page" href="#">Home</a> -->
        <!-- </li> -->
        <!-- <li class="nav-item"> -->
        <!--   <a class="nav-link" href="#">Link</a> -->
        <!-- </li> -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            (click)="fetchCategories($event)"
          >
            Categories:
            {{
              this.categoriesService.selectedCategory === null
                ? "all"
                : this.categoriesService.selectedCategory
            }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <div
                class="d-flex justify-content-center"
                *ngIf="categories.isLoading"
              >
                <div class="spinner-border spinner-border-sm" role="status">
                  <span class="sr-only"></span>
                </div>
              </div>
            </li>
            <div *ngIf="!categories.isLoading">
              <li
                *ngFor="let category of categories.data"
                (click)="handleCategory($event, category)"
              >
                <a
                  class="dropdown-item"
                  href="#"
                  (click)="handleCategory($event, category)"
                  >{{ category }}</a
                >
              </li>
            </div>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
            >Disabled</a
          >
        </li>
      </ul>
      <a
        href="#"
        role="button"
        class="position-relative"
        [routerLink]="['cart']"
        aria-expanded="false"
      >
        <i class="bi bi-cart"></i>
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          {{ this.cartQuantity }}
          <span class="visually-hidden">unread messages</span>
        </span>
      </a>
      <div class="dropdown">
        <a
          href="#"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-person-circle" clickable> </i>
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li *ngFor="let profileLink of profileLinks">
            <a
              class="dropdown-item"
              href="#"
              (click)="handleProfile($event, profileLink)"
              >{{ profileLink }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
