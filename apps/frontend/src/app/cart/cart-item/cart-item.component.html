<div class="cart-item card">
  <img [src]="cartItem.thumbnail" />
  <div class="card-body">
    <h6 class="card-title">{{ cartItem.title }}</h6>
    <div class="d-flex justify-content-between container-fluid">
      <p class="card-text">Price: {{ cartItem.price | currency }}</p>
      <p class="card-text">Quantity: {{ cartItem.quantity }}</p>
    </div>
    <div class="d-flex justify-content-around">
      Purchase count:
      <div>
        <i class="bi bi-dash-circle" (click)="decrement()"></i>
        {{ selectedCount }}
        <i class="bi bi-plus-circle-fill" (click)="increment()"></i>
      </div>
    </div>
    <div class="card-bottom-buttons">
      <button class="btn btn-primary btn-sm" (click)="handleRemove()">
        remove
      </button>
      <button class="btn btn-primary btn-sm" (click)="handleBuy()">buy</button>
    </div>
  </div>
</div>
