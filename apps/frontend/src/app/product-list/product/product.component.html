<div class="card" style="width: 18rem">
  <a [routerLink]="['product', product.id]"
    ><img class="card-img-top" [src]="product.thumbnail" alt="Card image cap"
  /></a>

  <div class="card-body">
    <h6 class="card-title">{{ product.title }}</h6>

    <p class="card-text">
      <a [routerLink]="['product', product.id]">
        {{
          this.wordWrap
            ? product.description.substring(0, 61) + "..."
            : product.description
        }}
      </a>
    </p>
    <div class="d-flex justify-content-between">
      <p class="card-text">Price: {{ product.price | currency }}</p>

      <p class="card-text text-danger">
        Discount: {{ product.discountPercentage }}%
      </p>
    </div>
    <div class="d-flex">
      <ngb-rating [rate]="product.rating" [readonly]="true" [max]="5" />
      <span style="padding-left: 5px">
        <a [routerLink]="['product', product.id]">
          {{ purchasedCount | number: "1.0-0" }}
        </a>
      </span>
    </div>

    <hr />

    <!-- <div class="product-buttons"> -->
    <!--   <a href="#" class="btn btn-primary btn-sm">Add to cart</a> -->
    <!--   <a href="#" class="btn btn-primary btn-sm">Buy</a> -->
    <!-- </div> -->
  </div>
</div>
