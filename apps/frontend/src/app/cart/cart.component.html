<div class="cart">
  <div
    class="spinner-border text-primary"
    role="status"
    *ngIf="products.isLoading"
  >
    <span class="sr-only"></span>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <div class="d-flex container-fluid justify-content-between">
        <p>Quantity: {{ cart.totalProducts }}</p>
        <p>Total: ${{ cart.total }}</p>
      </div>

      <div class="d-flex container-fluid justify-content-end">
        <button class="btn btn-primary btn-sm">proceed</button>
      </div>
    </li>
    <li class="list-group-item" *ngFor="let product of products.data">
      <app-cart-item [cartItem]="product"></app-cart-item>
    </li>
  </ul>
</div>
